
<div class="row" >
    <a href="/#/"><button class="btn btn-success" >Back</button></a>
   <!--  begin movie search-->
   <div class="col-md-6"  >
           <h1 class="text-center">Find a Movie</h1>
           <form class="form-horizontal">
             <fieldset>

                 <legend></legend>
                 <div class="form-group">
                 <label for="select111" class="col-md-2 control-label">Genre</label>

                 <div class="col-md-10">
                   <select id="select111" class="form-control" ng-model="advancedMovie.genre">
                     <option>Action</option>
                     <option>Comedy</option>
                     <option>Horror</option>
                     <option>Drama</option>
                     <option>Documentary</option>
                     <option>Foreign</option>
                     <option>Anime  </option>
                     <option>Mystery  </option>
                     <option>Adventure</option>
                   </select>
                 </div>
               </div>
               <div class="form-group">
                 <label for="movieSearch" class="col-md-2 control-label">Title</label>

                 <div class="col-md-10">
                   <input type="text" class="form-control" id="movieSearch" ng-model="advancedMovie.title" placeholder="Title">
                 </div>
               </div>

                 <div class="form-group">
                   <label for="movieSearch" class="col-md-2 control-label">Actor</label>

                   <div class="col-md-10">
                     <input type="text" class="form-control" id="movieSearch" ng-model="advancedMovie.actor" placeholder="Name">
                   </div>
                 </div>

                 <div class="form-group">
                   <label for="Director" class="col-md-2 control-label">Director</label>

                   <div class="col-md-10">
                     <input type="text" class="form-control" id="Director" ng-model="advancedMovie.director" placeholder="Director">
                   </div>
                 </div>
               <div class="form-group" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
                 <div class="col-md-offset-2 col-md-10">

                   <!-- <div class="checkbox">
                     <label>
                       <input type="checkbox" ng-model="advancedMovie.option"> International?
                     </label>
                     <label>
                       <input type="checkbox" disabled=""> US only?
                     </label>
                   </div> -->
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-md-2 control-label">Radios</label>

                 <div class="col-md-10">
                   <div class="radio radio-primary">
                     <label>
                       <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                       International
                     </label>
                   </div>
                   <div class="radio radio-primary">
                     <label>
                       <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                       US only
                     </label>
                   </div>
                 </div>
               </div>
               <div class="form-group">
                 <label for="select111" class="col-md-2 control-label">Genre</label>

                 <!-- <div class="col-md-10">
                   <select id="select111" class="form-control">
                     <option>Action</option>
                     <option>Comedy</option>
                     <option>Horror</option>
                     <option>Drama</option>
                     <option>Documentary</option>
                   </select>
                 </div>
               </div> -->

               <div class="form-group">
                 <div class="col-md-10 col-md-offset-2">
                   <button type="button" class="btn btn-default">Cancel</button>
                   <button type="submit" class="btn btn-primary">Submit</button>
                 </div>
               </div>
             </fieldset>
           </form>

           <div class="row">
               <div class="col-md-10" ng-show="advancedMovie">
                       <h1 class="text-center" >Movie</h1>
                       <h4 class="text-center">{{movie.show_title}}</h4>
                       <img class="img-responsive" src="{{movie.poster}}" />
               </div>

           </div>
</div>

<!--  begin food section-->
<div class="col-md-6">
       <h1 class="text-center">Find some Food</h1>
       <form class="form-horizontal" >
         <fieldset>
           <legend></legend>
           <div class="form-group">
             <label for="inputEmail" class="col-md-2 control-label">Name</label>

             <div class="col-md-10">
               <input type="text" class="form-control" id="inputEmail" ng-model="advancedFood.food" placeholder="Food">
             </div>
           </div>
           <div class="form-group">
             <label for="inputPassword" class="col-md-2 control-label">Location</label>

             <div class="col-md-10">
               <input type="text" class="form-control" id="inputPassword" ng-model="advancedFood.location" placeholder="Location">
               <div class="form-group" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
                 <div class="col-md-offset-2 col-md-10">

                   <div class="checkbox">
                     <label>
                       <input type="checkbox" ng-model="advancedFood.delivery"> Delivery
                     </label>
                     <label>
                       <input type="checkbox" disabled="" ng-model="advancedFood.dineIn"> Dine-In
                     </label>
                   </div>
                 </div>
               </div>

             </div>
           </div>
           <!-- <div class="form-group" style="margin-top: 0;">
             <div class="col-md-offset-2 col-md-10">
               <div class="checkbox">
                 <label>
                   <input type="checkbox"> Checkbox
                 </label>
                 <label>
                   <input type="checkbox" disabled=""> Disabled Checkbox
                 </label>
               </div>
             </div>
           </div> -->

           <div class="form-group">
             <label class="col-md-2 control-label">Radios</label>

             <div class="col-md-10">
               <div class="radio radio-primary">
                 <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                   Delivery
                 </label>
               </div>
               <div class="radio radio-primary">
                 <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                   Any
                 </label>
               </div>
             </div>
           </div>
           <div class="form-group">
             <label for="select111" class="col-md-2 control-label">Rating</label>

             <div class="col-md-10">
               <select id="select111" class="form-control" ng-model="advancedFood.rating">
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
               </select>
             </div>
           </div>

           <div class="form-group">
             <div class="col-md-10 col-md-offset-2">
               <button type="button" class="btn btn-default">Cancel</button>
               <button type="submit" class="btn btn-primary">Submit</button>
             </div>
           </div>
         </fieldset>
       </form>


       <div class="row" ng-if="food">
           <div class="col-md-12">
                   <h1 class="text-center">Food Result</h1>
           </div>

       </div>
</div>


</div>


</div>
